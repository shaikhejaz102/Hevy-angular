<section>
    <main class="main-signUp">
        <div class="d-flex justify-content-center align-items-center flex-column">
            <div class="SignUpcard">
                <div class="text-center">
                    <a class="navbar-brand" [routerLink]="['/']">HEVY</a>
                    <h4>Create an account</h4>
                    <span>Please sign up and create a new account.</span>
                </div>
                <div class="my-3">
                    <div class="form-floating my-2">
                        <input type="email" id="floatingInput" class="form-control" placeholder="Email">
                        <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating my-2">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating my-2">
                        <input type="password" class="form-control" id="floatingPassword"
                            placeholder="Confirm Password">
                        <label for="floatingPassword">Confirm Password</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Agree to terms and conditions
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary rounded-pill mt-3" style="padding: 0.7rem 0;">Sign Up</button>
                <div class="d-flex justify-content-center my-4">
                    <hr class="orLine"><span class="mx-2"> or </span>
                    <hr class="orLine">
                </div>
                <button class="btn btn-light my-2 rounded-pill" style="padding: 0.7rem 0;">Sign Up with Google</button>
                <button class="btn btn-light my-2 rounded-pill" style="padding: 0.7rem 0;"> <fa-icon [icon]="faAppleAlt"></fa-icon> Sign Up with Apple</button>
            </div>
            <div class="text-center">
                <span style="color: #757575;">Have an account? <a style="text-decoration: none;" [routerLink]="['/signIn']">Sign In</a></span>
            </div>
        </div>
    </main>
</section>
